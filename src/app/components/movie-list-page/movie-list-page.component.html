<form [formGroup]="searchForm" (submit)="loadFilms()">
  <mdl-textfield
    formControlName="query"
    type="password"
    label="Search"
    floating-label
  ></mdl-textfield>
  <button
    mdl-button
    mdl-button-type="raised"
    mdl-colored="primary"
    mdl-ripple
    [disabled]="!searchForm.valid"
  >Search
  </button>
</form>
<film-list
  [list]="model.list"
  [lastQuery]="model.lastQuery"
  [isLoading]="model.isLoading"
  (onLoadMore)="loadMore()"
></film-list>
